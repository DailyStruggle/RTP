#DO NOT DELETE default.yml
#autofilled per-world settings
#world name according to bukkit
#which region to use by default, when in this world
region: "default"
#check rtp.worlds.[world] node on command
requirePermission: false
#if no perm for this world, attempt this world instead
# placeholder: [num] - world index according to bukkit, 0 is usually a main world
override: "[0]"

version: "1.0"